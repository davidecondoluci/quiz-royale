<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main x-data="quiz()" class="w-full h-lvh">
      <div class="w-full h-full grid grid-cols-2">
        <div id="game-view" class="bg-red-200 relative">
          <div id="boss-hp" class="flex absolute top-0">
            <template x-for="heart in bossHp">
              <img src="/img/hp_1.png" class="w-4 h-4" />
            </template>
            <template x-for="heart in bossDamage">
              <img src="/img/hp_0.png" class="w-4 h-4" />
            </template>
          </div>
          <img
            id="boss-img"
            src="/img/boss.png"
            :src="bossHp <= 0 ? '/img/injured_boss.png' : '/img/boss.png'"
            class="h-1/2 w-auto absolute left-1/2 -translate-x-1/2 top-4"
          />
          <img
            id="player-img"
            src="/img/player.png"
            class="h-1/3 w-auto absolute left-1/2 -translate-x-1/2 bottom-4"
          />
          <div id="player-hp" class="flex absolute bottom-0">
            <template x-for="heart in playerHp">
              <img src="/img/hp_1.png" class="w-4 h-4" />
            </template>
            <template x-for="heart in playerDamage">
              <img src="/img/hp_0.png" class="w-4 h-4" />
            </template>
          </div>
        </div>
        <div
          id="quiz-view"
          x-show="state == 'game'"
          class="bg-blue-200 flex items-center justify-center"
        >
          <div class="flex flex-col">
            <h2 x-text="currentQuestion.domanda"></h2>

            <template x-for="answer in currentQuestion.risposte">
              <button
                x-text="answer"
                @click="answerQuestion(answer)"
                class="p-2 m-2 bg-blue-500 text-white"
              ></button>
            </template>
          </div>
        </div>
        <div
          x-show="state == 'lose'"
          class="bg-red-200 flex items-center justify-center"
        ></div>
        <div
          x-show="state == 'win'"
          class="bg-green-200 flex items-center justify-center"
        ></div>
      </div>
    </main>
  </body>
</html>
